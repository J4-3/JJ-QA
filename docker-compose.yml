version: '3.4'

services:
  node:
    container_name: sdc-qa-node
    env_file:
      - .env
    ports:
      - 3002:3001
    build:
      context: ./qa
      dockerfile: node.Dockerfile
  postgres:
    container_name: sdc-qa-postgres
    env_file:
      - .env
    ports:
      - 5555:5432
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      # POSTGRES_DB: "${DB_NAME}"
    build:
      context: .
      dockerfile: postgres.Dockerfile



